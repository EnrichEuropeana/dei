# API key
api.key=api2demo

# Search API
search.api.url=https://www.europeana.eu/api/v2/search.json
search.api.predefined.parameters=profile=rich+facets,media=true,reusability=open
search.api.iiif.query=sv_dcterms_conformsTo:"http://iiif.io/api/image" OR provider_aggregation_edm_isShownBy:*iiif.europeana.eu*

# Record API
record.api.url=https://www.europeana.eu/api/v2/record

# Annotations API
annotations.api.url=https://www.europeana.eu/api/annotations

# Database configuration
spring.datasource.url = jdbc:mysql://localhost:8889/dei_ee
spring.datasource.username = user
spring.datasource.password = pass

# Keep the connection alive if idle for a long time
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Log queries
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect